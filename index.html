<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spowse Waitlist</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./SPOWSE LOGO FOLDER/SVG/SPOWSE GREEN.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- This container wraps everything -->
    <main class="hero__section max__width">
      <div class="overlay"></div>
      <!-- This container holds the logo -->
      <div class="hero__logo--section">
        <a href="#">
          <img src="./SPOWSE LOGO FOLDER/PNG/SPOWSE GREEN.png" alt="" />
        </a>
      </div>
      <!-- This container holds the rest of the content in the hero section. -->
      <div class="hero__main--section">
        <!-- This container holds the text, input field and social icons in the hero section -->
        <div class="hero__textarea">
          <h1>JOIN OUR WAITLIST</h1>
          <p>
            Spowse is the gateway to your perfect match. <br />
            Subscribe to get notified when we launch.
          </p>
          <form action="#" method="post">
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Enter Your Email Address"
            />
            <button class="submit" type="submit">Notify me</button>
            <p class="error--message">Please input a valid Email</p>
          </form>
          <ul class="hero--socials">
            <li>
              <a href="#"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/spowseofficial" target="_blank">
                <i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/spowseofficial/"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <!-- This container holds the hero-image in the hero section -->
        <div class="hero__img">
          <img
            src="./SPOWSE LOGO FOLDER/SVG/SPOWSE WAITLIST ILLUSTRATION 1.svg"
            alt=""
          />
        </div>
      </div>
    </main>
    <!-- This container is the circular design at the bottom right of the page -->
    <div class="circular--design"></div>
    <div class="sucess--modal toggle--display">
      <i class="fa-solid fa-check"></i>
      <h2>Hello,</h2>
      <p>
        You have been successfully registered. <br />
        Please check your registered email for more details
      </p>
      <span>Happy-go-lucky ðŸŽ‰ðŸŽ‰</span>
    </div>
  </body>
</html>
